<!doctype html>
<html lang="en" ng-app="LunchCheck">
	<head>
	<title>Lunch Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<style>
		body{
			background-color: yellow;
		}
		.message { font-size: 1.3em; font-weight: bold; }
		.not-empty{
			color: green;
		}
		.empty{
			color: red;
		}
		.empty-textbox{
			border: 3px solid red;
		}
		.not-empty-textbox{
			border: 3px solid green;
		}
	</style>
	</head>
	<body>
		<div class="container" ng-controller="LunchCheckController">
			<div class = "row">
				<div class="col-md-6 col-md-offset-3">
					<center>
						<h1><b>Lunch Checker</b></h1>
						<div class="form-group">
							<!-- Check for empty strings enables -->
							<input id="lunch-menu" type="text"
							placeholder="list comma separated dishes you usually have for lunch"
							class="form-control" ng-model="lunch" ng-class="textBoxBorder">
						</div>
						<div class="form-group">
							<button class="btn btn-primary" ng-click="displayLunchMessage();">Check If Too Much</button>
						</div>
						<div class="form-group message" ng-class="messageColor">
							<!-- Your message can go here. -->
							{{lunchMessage}}
						</div>
					</center>
				</div>
			</div>
		</div>
	</body>
</html>
